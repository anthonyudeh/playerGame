<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="general-wrapper-container">
        <div class="inner-wrapper-container">
            <div class="game-container">
                <div class="first-game-blk">
                    <div class="inner-first-game-blk">
                        <div class="display-content">
                            <h1 class="text-header">PLAYER 1</h1>
                            <h1 class="number-display" id="score--0">21</h1>
                        </div>
    
                        <div class="number-board-container">
                            <h1 class="display-text">CURRENT</h1>
                            <h2 class="display-fig" id="current--0">0</h2>
                        </div>
                    </div>
                </div>
                <div class="second-game-blk">
                    <div class="inner-first-game-blk">
                        <div class="display-content">
                            <h1 class="text-header">PLAYER 2</h1>
                            <h1 class="number-display" id="score--1">19</h1>
                        </div>
    
                        <div class="number-board-container">
                            <h1 class="display-text">CURRENT</h1>
                            <h2 class="display-fig" id="current--1">0</h2>
                        </div>
                    </div>
                </div>
                <button class="new-game-btn">NEW GAME</button>
                <div class="btn-container">
                    <button class="first-btn">ROLL DICE</button>
                    <button class="second-btn">HOLD</button>
                </div>

                <div class="image-container hidden">
                    <img src="image-1.png" alt="" class="dice">
                </div>
            </div>
        </div>


    </div>





    <script src="./main.js"></script>
</body>

</html>
